    <body>
        <!-- shopping.html -->
        <form action="" method="post" id="theForm">
            <fieldset>
                <p>Use this form to calculate the order total.</p>
    			<div><label for="quantity">Quantity</label><input type="number" name="quantity" 
                id="quantity" value="1" min="1" required></div>
    			<div><label for="price">Price Per Unit</label><input type="text" name="price" id="price" value="1.00" required></div>
    			<div><label for="tax">Tax Rate (%)</label><input type="text" name="tax" id="tax" 
                value="0.0" required></div>
                <div><label for="shipping">Shipping Cost</label><input type="text" name="shipping" 
                id="shipping" value="0.00" required>
                <div><label for="discount">Discount</label><input type="text" name="discount" id="discount" value="0.00" required></div>
    			<div><label for="total">Total</label><input type="text" name="total" id="total" 
                value="0.00"></div>
    			<div><input type="submit" value="Calculate" id="submit"></div>
            </fieldset>
        </form>
        <script src="js/shopping.js"></script>
    </body>
</html>
