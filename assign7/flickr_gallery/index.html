            $.getJSON(url, function(data){
                var html = "";
                $.each(data.items, function(i, item){
                    html += "<a href=" + item.media.m + " data-lightbox='building' data-title=" + item.title + "><img src=" + item.media.m + " width=125 height=125></a>";
                });
                $("#new_building").html(html);
            });
	    	 		  
    	});
